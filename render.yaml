services:
  - type: web
    name: crypto-advisor-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false
